<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campus Maps and Navigation</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    #map {
      height: 75vh;
      width: 70%;
      float: left;
    }
    #tour-controls {
      padding: 1rem;
      background: #f5f5f5;
      text-align: center;
    }
    #next-stop-btn, #restart-tour-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #directions-panel {
      width: 30%;
      height: 75vh;
      overflow-y: scroll;
      float: right;
      padding: 10px;
      background-color: #f0f0f0;
      border-left: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <img class="header-logo" src="Graphics/CSM_logo.png" width="300" height="96"/>
  </header>

  <div class="wrapper">
    <aside class="sidebar">
      <header class="sidebar-header">
        <button class="toggler sidebar-toggler">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </header>
      <nav class="sidebar-nav">
        <ul class="navlist primary-nav">
          <li class="nav-item"><a href="index.html" class="navlink"><span class="material-symbols-outlined">map</span><span class="nav-label">Campus Map</span></a></li>
          <li class="nav-item"><a href="buildings.html" class="navlink"><span class="material-symbols-outlined">apartment</span><span class="nav-label">Building Maps</span></a></li>
          <li class="nav-item"><a href="transit.html" class="navlink"><span class="material-symbols-outlined">directions_bus</span><span class="nav-label">Ore Cart</span></a></li>
          <li class="nav-item"><a href="selfTour.html" class="navlink"><span class="material-symbols-outlined">near_me</span><span class="nav-label">Self-Guided Tour</span></a></li>
          <li class="nav-item"><a href="studentSchedules.html" class="navlink"><span class="material-symbols-outlined">calendar_month</span><span class="nav-label">Schedule Viewer</span></a></li>
        </ul>
      </nav>
    </aside>

    <div class="content">
      <div id="map"></div>
      <!-- Directions Panel where the instructions will show -->
      <div id="directions-panel"></div>
      <div id="tour-controls">
        <button id="next-stop-btn">Next Stop</button>
        <button id="restart-tour-btn">Restart Tour</button>
      </div>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4OLviUVC0EMKEnyok7HmY17naKMkoen8&libraries=places"></script>
  <script>
    let map, directionsService, directionsRenderer;
    let currentStopIndex = 0;
    let userLocation = null;

    const stops = [
      { name: "Campus Housing", lat: 39.74826511866739, lng: -105.22111495352556 },
      { name: "Mines Dining Hall", lat: 39.74864769731091, lng: -105.2214090874086 },
      { name: "Student Support and Community", lat: 39.748906, lng: -105.221917 },
      { name: "Academic Buildings (1)", lat: 39.749520, lng: -105.221809}, 
      { name: "Student Recreation Center", lat: 39.74967627631938, lng: -105.22257902132645},
      { name: "Ben Parker Student Center", lat: 39.7502421305587, lng: -105.22318118861799}, 
      { name: "Campus Library and Housing", lat: 39.751473031196014, lng: -105.2234631558418},
      { name: "Guggenheim Hall", lat: 39.751257, lng: -105.222349},
      { name: "Kafadar Commons", lat: 39.75121544675948,lng: -105.22152486379171},
      { name: "Academic Buildings (2)", lat: 39.75231274085103, lng: -105.22070920902605},
      { name: "Academic Building (3)", lat: 39.75162837004105, lng: -105.22050598386501},
      { name: "Student Support Services", lat: 39.748984253433946, lng: -105.22053401143191}
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 39.750, lng: -105.222 },
        zoom: 17,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        panel: document.getElementById("directions-panel"), // This is where the directions will be displayed
      });

      // Wait for geolocation to start the tour
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            guideToNextStop(); // Proceed to the next stop after getting the location
          },
          () => {
            alert("Could not get your location.");
          }
        );
      } else {
        alert("Geolocation not supported by this browser.");
      }
    }

    function guideToNextStop() {
      if (currentStopIndex >= stops.length) {
        alert("Tour complete!");
        return;
      }

      const stop = stops[currentStopIndex];

      const request = {
        origin: userLocation,
        destination: { lat: stop.lat, lng: stop.lng },
        travelMode: google.maps.TravelMode.WALKING,
      };

      directionsService.route(request, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);  // Render directions on the map and panel
          userLocation = request.destination;
          currentStopIndex++;
        } else {
          alert("Directions request failed: " + status);
        }
      });
    }

    function restartTour() {
      currentStopIndex = 0;
      directionsRenderer.set('directions', null); // Clear previous directions
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            alert("Tour restarted! Click 'Next Stop' to begin again.");
          },
          () => {
            alert("Could not get your location.");
          }
        );
      } else {
        alert("Geolocation not supported by this browser.");
      }
    }

    document.getElementById("next-stop-btn").addEventListener("click", guideToNextStop);
    document.getElementById("restart-tour-btn").addEventListener("click", restartTour);
    window.onload = initMap;
  </script>
</body>
</html>
